<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고은혁의 프로필</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        /* 네비게이션 스타일 */
        .nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 메인 콘텐츠 */
        .main {
            text-align: center;
            padding: 40px 20px;
        }

        .main img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .main h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <h1>고은혁의 프로필</h1>
    </div>

    <!-- 네비게이션 바 -->
    <div class="nav">
        <a href="#about">소개</a>
        <a href="#projects">프로젝트</a>
        <a href="#contact">연락처</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main" id="about">
        <img src="https://raw.githubusercontent.com/andrewrh1101/andrewrh1101.github.io/main/1000004409.jpeg" alt="고은혁의 사진">
        <h1>안녕하세요! 고은혁입니다.</h1>
        <p>
            저는 숭실대학교 소프트웨어학부 3학년에 재학 중이며, 25살입니다.<br>
            프론트엔드와 백엔드 모두에 관심이 많아, <strong>풀스택 개발자</strong>를 목표로 공부하고 있습니다.<br>
            열정적으로 배우고 도전하며, 멋진 웹과 앱을 개발하는 것이 꿈입니다.
        </p>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>&copy; 2025 고은혁 | <a href="https://github.com/andrewrh1101" target="_blank">GitHub</a></p>
    </div>

</body>
</html>
