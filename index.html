<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew KOH | Profile</title>
    <style>
        /* Reset & Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Card Container */
        .profile-card {
            background: white;
            width: 500px; /* 카드의 너비를 키움 */
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        /* Profile Image */
        .profile-card img {
            width: 100%;
            max-width: 300px; /* 이미지 크기도 조정 */
            border-radius: 20px;
            border: 6px solid #4facfe;
            margin-bottom: 40px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        /* Profile Title */
        .profile-card h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #222;
        }

        .profile-card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
            word-wrap: break-word; /* 텍스트가 길어지면 줄바꿈 */
        }

        /* Highlight Text */
        .highlight {
            color: #4facfe;
            font-weight: bold;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- 사진 -->
        <img src="https://raw.githubusercontent.com/andrewrh1101/andrewrh1101.github.io/main/1000004409.jpeg" alt="Andrew KOH">
        
        <!-- 이름 -->
        <h1>Andrew KOH</h1>
        
        <!-- 학력 정보 -->
        <p>
            Graduated from <span class="highlight">Hanbit Elementary School</span><br>
            Graduated from <span class="highlight">Hanbit Middle School</span><br>
            Graduated from <span class="highlight">Suji High School</span><br>
            Currently studying at <span class="highlight">Soongsil University, Department of Software</span>
        </p>
    </div>
</body>
</html>
