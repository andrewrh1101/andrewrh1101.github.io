<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고은혁의 프로필</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .profile-container img {
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .profile-container p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.5;
        }
        .profile-container .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- 사진 URL을 아래에 넣어 -->
        <img src="https://raw.githubusercontent.com/andrewrh1101/리포지토리명/main/1000004409.jpeg" alt="고은혁의 사진">
        <h1>고은혁</h1>
        <p>안녕하세요! 저는 <span class="highlight">25살</span>이며,<br> 
        <span class="highlight">숭실대학교 소프트웨어학부 3학년</span>에 재학 중입니다.</p>
        <p>프론트엔드와 백엔드 모두에 관심이 있으며,<br>
        <span class="highlight">풀스택 개발자</span>를 꿈꾸고 있습니다.</p>
    </div>
</body>
</html>
