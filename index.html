<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew KOH | Profile</title>
    <style>
        /* Reset & Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Card Container */
        .profile-card {
            background: #1e1e1e;
            width: 500px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        /* Profile Image */
        .profile-card img {
            width: 100%;
            max-width: 250px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Profile Title */
        .profile-card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .profile-card p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #cfcfcf;
            word-wrap: break-word;
        }

        /* Highlight Text */
        .highlight {
            color: #ffffff;
            font-weight: bold;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- 사진 -->
        <img src="https://raw.githubusercontent.com/andrewrh1101/andrewrh1101.github.io/main/1000004409.jpeg" alt="Andrew KOH">
        
        <!-- 이름 -->
        <h1>Andrew KOH</h1>
        
        <!-- 학력 정보 -->
        <p>
            Graduated from <span class="highlight">Hanbit Elementary School</span><br>
            Graduated from <span class="highlight">Hanbit Middle School</span><br>
            Graduated from <span class="highlight">Suji High School</span><br>
            Currently studying at <span class="highlight">Soongsil University, Department of Software Engineering</span>
        </p>
    </div>
</body>
</html>
